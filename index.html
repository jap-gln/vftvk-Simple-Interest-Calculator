<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App â€“ Simple Interest Calculator</title>
</head>
<div class="maindiv">
    <h1>Simple Interest Calculator</h1>

    <!-- This div contains the input principal amount -->
    <div class="amount">
    Amount <input type="number" id="principal">  <br/>
    </div>
    <!--  -->


    <!-- This div contains the input interest rate -->
    <div class="rate">
        Rate <input type="range" id="rate" oninput="updateRate()" min="1" max="20" value="10.25" step="0.25"><span id="rate_val">10.25%</span><br/>
    </div>
    <!--  -->

    <!-- You can select the No of years in this input -->
    No. of Year
    <select name="" id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>  <br/>
    <!--  -->
    
    <!-- Compute Interest Button -->
    <button class="compute" onclick="compute()">Compute Interest</button><br>
    <!--  -->


    <span id="result"></span><br>

    <footer>
        &#169; Everyone Can Get Rich
    </footer>
</div>
</body>
</html>
